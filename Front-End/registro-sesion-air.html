        <form class="needs-validation" style="top: 50%; left: 50%;" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationTooltip03">Nombre del Evento: </label>
      <input type="text" class="form-control" id="validationTooltip01" placeholder="Inserte el Nombre del Evento" required>

  </div>

  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationTooltip03">Descripción: </label>
      <input type="text" style="width: 512px; height: 100px;" class="form-control" id="validationTooltip03" placeholder="Inserte la descripción del evento" required>
      <label for="validationTooltip03">Link de Carpeta: </label>
      <input type="text" class="form-control" id="validationTooltip03" placeholder="Agregar link de carpeta" required>
      <label for="validationTooltip03">Padrón: </label>
      <input type="file" class="form-control" id="validationTooltip03" placeholder="Subir Padrón" required>
    </div>
  </div>
